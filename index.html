<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency</title>
    <link rel="stylesheet" href="./master.css">
</head>
<body>
    <h1 id="exchange">Osama Exchange</h1>
    <div class="main">
        <div class="price">
            <input type="number" class="amount" placeholder="USD" required>
            <button class="btn"> Submit</button>
            <hr>
            <div class="egp">Price in EGP: <output class="egp2"></output></div>
            <div class="sar">Price in SAR: <output class="sar2"></output></div>
            <div class="aed">Price in AED: <output class="aed2"></output></div>
            <div class="eur">Price in EUR: <output class="eur2"></output></div>
            <div class="omr">Price in OMR: <output class="omr2"></output></div>

    
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
